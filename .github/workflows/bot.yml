name: Crypto Bot Runner
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # a cada 5 minutos
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          if [ -f crypto_bot/requirements.txt ]; then
            pip install -r crypto_bot/requirements.txt
          fi

      - name: Run Bot
        env:
          EXCHANGE_API_KEY: ${{ secrets.EXCHANGE_API_KEY }}
          EXCHANGE_API_SECRET: ${{ secrets.EXCHANGE_API_SECRET }}
        run: |
          python crypto_bot/run_bot.py
